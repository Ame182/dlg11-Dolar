<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ajax</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Google Fonts -->

	<!-- My Styles -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="row col-md-5">
			<h2>PRECIO DEL DÍA</h2>
			<table class="table">
				<tr>
					<th>DÓLAR</th>
					<th>EURO</th>
					<th>UTM</th>
					<th>UF</th>
				</tr>
				<tr>
					<td class="indicador usd"></td>
					<td class="indicador euro"></td>
					<td class="indicador utm"></td>
					<td class="indicador uf"></td>
				</tr>
				
			</table>
		</div>
		
	<div class="row col-md-6 col-md-offset-1">
		<h2>CONVERSIÒN DE DIVISAS</h2>
			<form class="form-inline">
			  	<div class="form-group">
				 	<input type="number" class="form-control cambio" id="monto" placeholder="Ingresa Monto en Pesos Chilenos">
				 	</div>
				 	<button type="submit" class="btn btn-primary convert">Convertir</button>
			</form>
			
			<table class="table convertidor col-md-4">
				<tr>
					<th>DÓLAR</th>
					<th>EURO</th>
					<th>UTM</th>
					<th>UF</th>
				</tr>
				<tr>
					<td class="divisa usd"></td>
					<td class="divisa euro"></td>
					<td class="divisa utm"></td>
					<td class="divisa uf"></td>
				</tr>
				
			</table>
		</div>
	</div>
	


	<!-- Jquery 3.3.1 -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- FontAwesome 5 -->


	<!-- Script Js -->
	<script src="app.js"></script>
	
</body>
</html>
